<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Unhosted remoteStorage Tutorial</title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="js/require.js" type="text/javascript"></script>
    <script src="js/unhosted.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <h1>remoteStorage.js Tutorial</h1>

      <section id="connect">
        <!-- <h2>Get storage info</h2> -->
        <form id="userAddressForm" action="">
          <p>
            <label for="userAddress">Your user address:</label>
            <input type="text" id="userAddress" value="yourusername@5apps.com" />
            <input type="submit" value="Connect to remoteStorage" />
            <img src="images/spinner.gif" id="connectionSpinner" class="hidden" />
          </p>
        </form>
      </section>

      <section id="public_storage">
        <h2>Read access for the "public" category</h2>
        <p>
          <label for="publicKey">Key:</label>
          <input type="text" id="publicKey" value="foo" />
          <input type="submit" id="fetchPublicKey" value="Fetch data" />
          <img src="images/spinner.gif" id="fetchPublicSpinner" class="hidden" />
        </p>
      </section>

      <section id="private_storage">
        <h2>Read/write access for "tutorial" category</h2>
        <p>
          <input type="submit" id="authorize" value="Authorize access" />
        </p>
        <p>
          <label for="tutorialKey">Key:</label>
          <input type="text" id="tutorialKey" value="bar" />
          <input type="submit" id="fetchTutorialKey" value="Fetch data" />
          <img src="images/spinner.gif" id="fetchTutorialSpinner" class="hidden" />
        </p>
        <p>
          <label for="docuementsValue">Value:</label>
          <input type="text" id="tutorialValue" value="baz" />
        </p>
        <p>
          <input type="submit" id="publish" value="Push data" />
          <img src="images/spinner.gif" id="publishSpinner" class="hidden" />
        </p>
      </section>
    </div>
  </body>
</html>
