<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Unhosted remoteStorage Tutorial</title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="js/require.js" type="text/javascript"></script>
    <script>
      require(['./js/remoteStorage.js'], function(remoteStorage) {
        window.opener.postMessage(remoteStorage.receiveToken(), location.protocol+'//'+location.host);
        window.close();
      });
    </script>
  </head>

  <body>
    <p>Closing dialog...</p>
  </body>
</html>
